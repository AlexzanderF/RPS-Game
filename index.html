<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Play <span id="rps-head">Rock Paper Scissors!</span></h1>
    </header>
    <div class="scoreboard">
        <div class="label" id="user-label">You</div>    
        <div class="label" id="comp-label">Computer</div> 
        <div class="score"><span id="user-score">0</span>:<span id="comp-score">0</span></div>
    </div>

    <div class="message">
        <p><span id="result-user">Paper</span> beats <span id="result-comp">Rock</span>!You win!</p>
    </div>

    <div class="choices">
        <div class="sign" id="r">
            <img src="img/rock.png" alt="">
        </div>
        <div class="sign" id="p">
            <img src="img/paper.png" alt="">
        </div>
        <div class="sign" id="s">
            <img src="img/scissors.png" alt="">
        </div>
    </div>

    <p id="action-message">Make a choice!</p>
    <script type="text/javascript" src="main.js" charset="utf-8"></script>
</body>
</html>
